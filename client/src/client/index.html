<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="<%= APP_BASE %>">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title><%= APP_TITLE %></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <etraining-app>
            <div class="splash-screen">
                <div class="splash-loader-container">
                    <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                    </svg>
                </div>
            </div>
        </etraining-app>
        <script defer>
            (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', '<%= GOOGLE_ANALYTICS_ID %>', 'auto');
            ga('send', 'pageview');
            </script>
        <script>
            // Fixes undefined module function in SystemJS bundle
            function module() {
                }
        </script>
        <!-- shims:js -->
        <!-- endinject -->
        <% if (BUILD_TYPE === 'dev') { %>
            <script src="system-config.js"></script>
        <% } %>
        <!-- libs:js -->
        <!-- endinject -->
        <!-- inject:js -->
        <!-- endinject -->
        <% if (BUILD_TYPE === 'dev') { %>
            <script>
                System.import('<%= BOOTSTRAP_MODULE %>')
                .catch(function (e) {
                console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
                });
            </script>
        <% } %>
    </body>
</html>
