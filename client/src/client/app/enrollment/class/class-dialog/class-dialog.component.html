<form novalidate (ngSubmit)="save()" #f="ngForm">
  <p-dialog header="{{'Course class'|translate}}" [(visible)]="display" modal="modal" width="300" [responsive]="true">
    <div class="ui-g ui-fluid form-group">
      <div class="ui-g-12">
        <label>{{'Course'|translate}}</label>
      </div>
      <div class="ui-g-12 ">
        <span class="md-inputfield">
            <input type="text" pInputText [(ngModel)]="object.name" name="name">
            <label>{{'Name'|translate}}</label>
        </span>
      </div>
      <div class="ui-g-12">
        <label>{{'Start - end'|translate}}</label>
         <p-calendar [(ngModel)]="rangeDates" selectionMode="range" readonlyInput="true"></p-calendar>
      </div>
    </div>
    <p-footer>
      <button type="submit" pButton icon="fa-check" label="{{'Save'|translate}}"></button>
      <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
  </p-dialog>
</form>
