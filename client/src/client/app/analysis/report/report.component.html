<div class="card card-w-title">
  <h1>{{'Reports'|translate}}</h1>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-dropdown [options]="items" [(ngModel)]="selectedItem" placeholder="{{'Select a report'| translate}}" (onChange)="selectReport()"
        styleClass="report-items">
        <ng-template let-item pTemplate="selectedItem">
          <span style="vertical-align:middle">{{'Select a report'| translate}}</span>
        </ng-template>
        <ng-template let-car pTemplate="item">
          <div class="ui-helper-clearfix" style="position: relative;height:25px;">
            <div style="font-size:14px;text-align: left ;margin-top:4px">{{car.label|translate}}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="ui-g-12">
      <ng-template report-container></ng-template>
    </div>
  </div>
</div>
