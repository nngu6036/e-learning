<form novalidate (ngSubmit)="save()" #f="ngForm"  autocomplete="off">
  <p-dialog header="{{object.name}}" [(visible)]="display" modal="true" width="1000" positionTop="20" [responsive]="true" appendTo="body">
    <p-scrollPanel [style]="{width: '100%', height: '460px'}">
      <div class="ui-g ui-fluid form-group">
        <div class=" ui-g-12 ">
          <ng-template course-unit-container></ng-template>
        </div>
      </div>     
    </p-scrollPanel>
    <p-footer>
      <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
  </p-dialog>
</form>
