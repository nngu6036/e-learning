<div *ngIf ="mode=='design'">
	<div class="ui-g-12 ">
	  <label>{{'Lecture'|translate}}</label>
	  <p-editor [(ngModel)]="lecture.content" [style]="{'height':'120px'}" name="content">
	  </p-editor>
	</div>
</div>
<div *ngIf="mode=='preview'">
  <div [innerHTML]="lecture.content"></div>
</div>
<div *ngIf="mode=='study'">
  <div [innerHTML]="lecture.content"></div>
</div>
