<div class="ui-g">
  <div class="ui-g-3" align='center'>
    <div>
      <p-fileUpload name="uploadLocal" mode="basic" chooseLabel="{{'Upload from computer'|translate}}'" (onSelect)="changeFile($event)" accept="*" maxFileSize="1024*512" showUploadButton="false">
      </p-fileUpload>
    </div>
    <div>
      <button pButton type="button" label="{{'Preview'|translate}}" class="green-btn" icon="ui-icon-remove-red-eye" (click)="previewScorm()"></button>
    </div>
  </div>
  <div class="ui-g-9">
    <div class="spinner" [hidden]="!uploadInprogress">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
  <div class="ui-g-12 ">
    <label>{{'Lecture'|translate}}</label>
    <p-editor [(ngModel)]="lecture.transcript" [style]="{'height':'120px'}" name="content">
    </p-editor>
  </div>
</div>
