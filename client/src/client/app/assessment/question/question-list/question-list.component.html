<div class="card card-w-title">
<h1>{{'Question bank'|translate}}</h1>
  <div class="ui-g">
    <div class="ui-g-12">
      <label>{{'Question group'|translate}}</label>
      <p-tree [value]="tree" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="loadQuestions()"></p-tree>
    </div>
    <div class="ui-g-12">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <p-splitButton label="{{'Add'|translate}}" icon="ui-icon-add" [model]="items" styleClass="ui-button-success"></p-splitButton>
        </div>
        <div class="ui-toolbar-group-right">
          <button pButton type="button" label="{{'Import'|translate}}" class="blue-grey-btn" icon="ui-icon-file-upload" (click)="import()"></button>
        </div>
      </p-toolbar>
      <p-table #questionTable [value]="questions" [paginator]="true" [rows]="10" selectionMode="single" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'title'">
              {{'Title'|translate}}
              <p-sortIcon [field]="'title'"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'level'">
              {{'Level'|translate}}
              <p-sortIcon [field]="'level'"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'type'">
              {{'Type'|translate}}
              <p-sortIcon [field]="'type'"></p-sortIcon>
            </th>
            <th>{{'Action'|translate}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
          <tr [pSelectableRow]="question">
            <td style="text-align: left;">{{question.title}}</td>
            <td>{{question.level}}</td>
            <td>{{QUESTION_TYPE[question.type] | translate}}</td>
            <td>
              <button pButton type="button" label="{{'Edit'|translate}}" class="purple-btn" icon="ui-icon-mode-edit" (click)="edit(question)"></button>
              <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="delete(question)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          {{'Total records'|translate}} : {{questions?.length}}
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="4">
              {{'No records found'|translate}}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <question-dialog></question-dialog>
      <question-import-dialog></question-import-dialog>
    </div>
  </div>
</div>
