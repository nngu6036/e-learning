<form novalidate (ngSubmit)="save()" #f="ngForm">
  <p-dialog header="{{'Question'|translate}}" [(visible)]="display" modal="true" width="800" [responsive]="true">
    <p-scrollPanel [style]="{width: '100%', height: '480px'}">
    <div class="ui-g ui-fluid form-group">
      <div class="ui-g-12">
        <label>{{'Group'|translate}}</label>
        <p-tree [value]="tree" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="nodeSelect($event)"></p-tree>
      </div>
      <div class="ui-g-6">
        <label>{{'Title'|translate}}</label>
        <textarea pInputTextarea [(ngModel)]="object.title" name="title"></textarea>
      </div>
      <div class="ui-g-6">
        <label>{{'Level'|translate}}</label>
        <p-rating [(ngModel)]="object.level" [stars]="5" name="level"></p-rating>
      </div>
      <div class="ui-g-12 ">
        <label>{{'Content'|translate}}</label>
        <p-editor [(ngModel)]="object.content" [style]="{'height':'120px'}" name="content">
        </p-editor>
      </div>
      <div class="ui-g-12 ">
        <label>{{'Explanation'|translate}}</label>
        <p-editor [(ngModel)]="object.explanation" [style]="{'height':'120px'}" name="explanation">
        </p-editor>
      </div>
    </div>
</p-scrollPanel>
    <p-footer>
      <button type="submit" pButton icon="fa-check" label="{{'Save'|translate}}"></button>
      <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
  </p-dialog>
</form>
