<div class="card card-w-title">
    <h1> {{'Application setting'|translate}}</h1>
    <form novalidate (ngSubmit)="save()" #f="ngForm" autocomplete="off">
        <div class="ui-g form-group ui-fluid">
            <div class="ui-g-12 ">
                <span class="md-inputfield">
                    <input type="text" pInputText [(ngModel)]="company.name" name="companyName">
                    <label>{{'Name'|translate}}</label>
                </span>
            </div>
            <div  class="ui-g-12 ui-md-2 ui-lg-2">
                <label>{{'Logo'|translate}}</label>
            </div>
            <div class="ui-g-12 ">
                <div class="ui-g-6 ui-md-2 ui-lg-2">
                    <image-base64 [(src64)]="company.logo"></image-base64>
                </div>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-6 ui-md-2 ui-lg-2">
                <button pButton type="submit" label="{{'Save'|translate}}" icon="fa ui-icon-save" class="purple-btn"></button>
            </div>
            <div class="ui-g-6 ui-md-2 ui-lg-2">
                <button pButton type="button" label="{{'Undo'|translate}}" icon="fa ui-icon-restore" class="blue-grey-btn" (click)="restore()"></button>
            </div>
        </div>
    </form>
</div>
