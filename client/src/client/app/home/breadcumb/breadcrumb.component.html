<style>
    .layout-breadcrumb{
        /* position: fixed; */
        width: 100%;
    }
</style>
<div class="layout-breadcrumb">
    <ul>
        <li><a routerLink=""><i class="material-icons">home</i></a></li>
        <li>/</li>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <li>
                <a >{{item.label}}</a>
                <ng-container *ngIf="!item.routerLink">{{item.label}}</ng-container>
            </li>
            <li *ngIf="!last">/</li>
        </ng-template>
    </ul>
</div>
