<div class="content-wrapper">
    <div class="content-header row">
        <div class="content-header-left col-md-6 col-xs-12">
            <h3 class="content-header-title mb-0">Phân quyền</h3>
        </div>
        <div class="content-header-lead col-xs-12 mt-1">
        </div>
    </div>
    <div class="content-body">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body collapse in">
                        <div class="card-block">
                            <hrm-toolbar-listing></hrm-toolbar-listing>
                            <table class="table table-striped table-bordered table-hover group-table  " id="groupListingTable">
                                <thead class="bg-info bg-lighten-4">
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên</th>
                                        <th>Ghi chú</th>
                                    </tr>
                                </thead>
                            </table>
                            <hrm-group-dialog ></hrm-group-dialog>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body collapse in">
                        <div class="card-block card-dashboard">
                            <div class="content-header row  mrg-bt">
                                <div class="content-header-left col-md-12">
                                    <div role="group" class="btn-group">
                                        <button (click)='saveMenu()' [disabled]="!selectedRecord.id" class="btn btn-outline-primary  mr-2" data-toggle="modal"
                                        data-target="#addForm"><i class="icon-edit2"></i> Ghi nhớ
                                        </button>
                                        <button (click)='selectAllTree()' class="btn btn-outline-success"><i
                                        class="icon-android-checkbox-outline"></i> Chọn tât cả
                                        </button>
                                        <button (click)='deselectAllTree()' class="btn btn-outline-warning"><i
                                        class="icon-android-checkbox-outline-blank"></i> Không chọn
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="menuTree" class=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
