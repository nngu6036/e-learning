<div class="content-wrapper" hrm-content-bar-left-layout>
    <div class="content-header row">
        <div class="content-header-left col-md-6 col-xs-12">
            <h3 class="content-header-title mb-0">Tài khoản</h3>
        </div>
        <div class="content-header-lead col-xs-12 mt-1">
        </div>
    </div>
    <div class="content-detached content-right">
        <div class="content-body"><!-- Description -->
        <div class="card">
            <div class="card-body collapse in">
                <div class="card-block">
                    <hrm-toolbar-listing></hrm-toolbar-listing>
                    <table class="table table-striped table-bordered table-hover user-table  table-fixed-column "cellspacing="0" width="100%" id="userListingTable">
                        <thead class="bg-info bg-lighten-4">
                            <tr>
                                <th>STT</th>
                                <th>Tài khoản</th>
                                <th>Tên hiển thị</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                                <th>Phòng ban</th>
                                <th>Ngày tạo</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                    </table>
                    <hrm-user-dialog [employeeId]="employeeId"></hrm-user-dialog>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sidebar-detached sidebar-lsef sidebar-sticky">
    <div class="sidebar">
        <div class="sidebar-content card hidden-md-down">
            <div class="card-block">
                <p class="lead">Lọc theo nhóm</p>
                <ul class="list-group">
                    <li  *ngFor="let group of groups" (click)="selectGroupFilter(group)"
                        [ngClass]="(filteredGroup.id == group.id)? 'list-group-item-action active list-group-item ': 'list-group-item'" >
                        <span class="tag tag-info tag-pill float-xs-right">{{group | countUserInGroup:records}}</span> <a href="#"> {{group.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
