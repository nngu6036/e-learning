<div class="card card-w-title">
    <h1>{{'Permission management'|translate}}</h1>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" label="{{'New'|translate}}" class="green-btn" (click)="addPermission()" icon="ui-icon-add"></button>
                    <button pButton type="button" label="{{'Edit'|translate}}" class="purple-btn" icon="ui-icon-mode-edit" (click)="editPermission()" *ngIf="selectedPermission"></button>
                    <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="deletePermission()" *ngIf="selectedPermission"></button>
                </div>
                <div class="ui-toolbar-group-right">
                    <button pButton type="button" icon="ui-icon-people" class="secondary-btn" (click)="permissionMember()" label="{{'Members'|translate}}"*ngIf="selectedPermission"></button>
                    <button pButton type="button" icon="ui-icon-apps" class="secondary-btn" (click)="permissionMenu()" label="{{'Menu access'|translate}}"*ngIf="selectedPermission"></button>
                    <button pButton type="button" icon="ui-icon-cloud" class="secondary-btn" (click)="permissionAccess()" label="{{'User group access'|translate}}"*ngIf="selectedPermission"></button>
                </div>
            </p-toolbar>
            <p-table #permissionTable  [value]="permissions" [(selection)]="selectedPermission"  [paginator]="true" [rows]="10" selectionMode="single"  [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{'Role'|translate}}</th>
                        <th>{{'Managed group'|translate}}</th>
                    </tr>
                    
                </ng-template>
                <ng-template pTemplate="body" let-permission>
                    <tr [pSelectableRow]="permission">
                        <td>{{permission.name}}</td>
                        <td>{{permission.user_group_id__DESC__}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    {{'Total records'|translate}} : {{permissions?.length}}
                </ng-template> 
            </p-table>
            <permission-dialog></permission-dialog>
            <member-permission-dialog></member-permission-dialog>
            <menu-permission-dialog></menu-permission-dialog>
            <select-group-dialog [category]="'organization'"></select-group-dialog>
        </div>
    </div>
</div>
