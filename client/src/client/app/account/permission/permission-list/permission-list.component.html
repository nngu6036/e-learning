<div class="card card-w-title">
    <h1>{{'Permission management'|translate}}</h1>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-toolbar>
                <div class="ui-toolbar-permission-left">
                    <button pButton type="button" label="{{'New'|translate}}" class="green-btn" (click)="add()" icon="ui-icon-add"></button>
                    <button pButton type="button" label="{{'Edit'|translate}}" class="purple-btn" icon="ui-icon-mode-edit" (click)="edit()" [disabled]=""></button>
                    <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="delete()" [disabled]=""></button>
                </div>
            </p-toolbar>
            <p-table #permissionTable   [(selection)]="selectedPermission"  [paginator]="true" [rows]="10" selectionMode="single"  [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{'Role'|translate}}</th>
                        <th>{{'Menu Permission'|translate}}</th>
                        <th>{{'API Permission'|translate}}</th>
                    </tr>
                    <tr>
                        <td>Quản lý</td>
                        <td><button pButton type="button" icon="ui-icon-apps" class="secondary-btn" (click)="permissionMenu()"></button></td>

                    </tr>
                    <tr>
                        <td>Nhân viên</td>

                    </tr>
