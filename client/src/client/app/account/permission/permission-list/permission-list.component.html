<div class="card card-w-title">
    <h1>{{'Permission management'|translate}}</h1>
    <div class="ui-g">
      <div class="ui-g-12">
        <label>{{'Organization'|translate}}</label>
        <p-tree [value]="tree" selectionMode="checkbox" [(selection)]="selectedPermissionNodes" ></p-tree>
      </div>
        <div class="ui-g-12">
            <p-toolbar>
                <div class="ui-toolbar-permission-left">
                    <button pButton type="button" label="{{'New'|translate}}" class="green-btn" (click)="add()" icon="ui-icon-add"></button>
                    <button pButton type="button" label="{{'Edit'|translate}}" class="purple-btn" icon="ui-icon-mode-edit" (click)="edit()" [disabled]=""></button>
                    <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="delete()" [disabled]=""></button>
                </div>
            </p-toolbar>
            <p-table #permissionTable   [(selection)]="selectedPermission"  [paginator]="true" [rows]="10" selectionMode="single"  [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{'Role'|translate}}</th>
                        <th>{{'Menu Permission'|translate}}</th>
                        <th>{{'API Permission'|translate}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr [pSelectableRow]="">
                        <td>{{permisson.role}}</td>
                        <td><button pButton type="button" icon="ui-icon-apps" class="secondary-btn"></button></td>
                        <td><button pButton type="button" icon="ui-icon-cloud" class="secondary-btn"></button></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <!-- {{'Total records'|translate}} : {{permissions?.length}} -->
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="3">
                            {{'No records found'|translate}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <!-- <etraining-api-permission-dialog></etraining-api-permission-dialog>
            <etraining-menu-permission-dialog></etraining-menu-permission-dialog> -->
        </div>
    </div>
</div>
