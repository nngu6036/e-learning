<form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
    <p-dialog header="{{'Question'|translate}}" [(visible)]="display" modal="true" width="800" [responsive]="true">
        <p-scrollPanel [style]="{width: '100%', height: '460px'}">
            <p-tabView  [style]="{width: '100%', height: '460px'}">
                <p-tabPanel header="{{'Quản lý hệ thống'|translate}}">
                    <div class="ui-g ui-fluid form-group">
                        <p-table #courseTable [value]="courses" [paginator]="true" [rows]="10" selectionMode="single" 
                        [(selection)]="selectedCourse" [responsive]="true">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th [pSortableColumn]="'name'">
                                        {{'Name'|translate}}
                                    </th>
                                    <th>
                                        {{'Xem'|translate}}
                                    </th>
                                    <th>
                                        {{'Tạo'|translate}}
                                    </th>
                                    <th>
                                        {{'Sửa'|translate}}
                                    </th>
                                    <th>
                                        {{'Xóa'|translate}}
                                    </th>
                                </tr>
                                <tr>
                                    <td>Quản lý người dùng</td>
                                    <td><p-checkbox name="view" binary="true" ></p-checkbox></td>
                                    <td><p-checkbox name="create" binary="true" ></p-checkbox></td>
                                    <td><p-checkbox name="edit" binary="true" ></p-checkbox></td>
                                    <td><p-checkbox name="delete" binary="true" ></p-checkbox></td>
                                </tr>
                            </ng-template>
                            
                        </p-table>
                    </div>
                </p-tabPanel>

                <p-tabPanel header="{{'Quản lý khóa học'|translate}}">
                    <div class="ui-g ui-fluid form-group">
                        
                    </div>
                </p-tabPanel>
            </p-tabView>
        </p-scrollPanel>
        <p-footer>
            <button type="submit" pButton icon="fa-check" label="{{'Save'|translate}}"></button>
            <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
        </p-footer>
    </p-dialog>
</form>
