<form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
    <p-dialog header="{{'Permission'|translate}}" [(visible)]="display" modal="true" width="600" [responsive]="true">
        <div class="ui-g ui-fluid form-group">
            <div class="ui-g-12 ">
                <span class="md-inputfield">
                    <input type="text" pInputText [(ngModel)]="object.role" #role="ngModel" name="role" required>
                    <label>{{'Role'|translate}}</label>
                    <div *ngIf="role.invalid && (role.dirty || role.touched)" class="ui-message ui-messages-error ui-corner-all">
                        <div *ngIf="role.errors.required">
                            {{'Role is required' | translate}}
                        </div>
                    </div>
                </span>
            </div>
        </div>
        <p-footer>
            <button type="submit" pButton icon="fa-check" label="{{'Save'|translate}}" ></button>
            <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
        </p-footer>
    </p-dialog>
</form>
