<p-dialog header="{{'Exam submission confirmation'|translate}}" [(visible)]="display" modal="true" width="960" height="100%" [responsive]="true" appendTo="body">
  <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>

  <p-footer>
    <button type="button" pButton icon="ui-icon-print" (click)="confirm()" label="{{'Confirm'|translate}}"></button>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Cancel'|translate}}"></button>
  </p-footer>
  
</p-dialog>
