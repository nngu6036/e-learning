<p-dialog header="{{'Projects'|translate}}" [(visible)]="display" modal="true" width="800" [responsive]="true" appendTo="body">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <button pButton type="button" label="{{'New'|translate}}" class="green-btn" (click)="addProject()" icon="ui-icon-add"></button>
          <button pButton type="button" label="{{'Edit'|translate}}" class="blue-grey-btn" icon="ui-icon-mode-edit" (click)="editProject()" *ngIf="selectedProject"></button>
          <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="deleteProject()" *ngIf="selectedProject"></button>
        </div>
        <div class="ui-toolbar-group-right">
          <button pButton type="button " label="{{ 'Mark'|translate}} " class="blue-grey-btn " icon="ui-icon-local-offer" (click)="markProject()" [disabled]="!selectedProject"></button>
        </div>
      </p-toolbar>
      <p-table #examTable [value]="projects" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedProject" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'name'">
              {{'Name'|translate}}
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
            <th>
              {{'Start'|translate}}
            </th>
            <th>
              {{'End'|translate}}
            </th>
            <th [pSortableColumn]="'status'">
              {{'Status'|translate}}
              <p-sortIcon [field]="'status'"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
          <tr [pSelectableRow]="project">
            <td>{{project.name}}</td>
            <td>{{project.start | date : "dd/MM/yyyy"}}</td>
            <td>{{project.end | date : "dd/MM/yyyy"}}</td>
            <td>{{PROJECT_STATUS[project.status] | translate}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          {{'Total records'|translate}} : {{projects?.length}}
        </ng-template>
      </p-table>
    </div>
  </div>
  <project-manage-dialog></project-manage-dialog>
  <project-content-dialog></project-content-dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
