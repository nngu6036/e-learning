<p-dialog header="{{'Manage class'|translate}}" [(visible)]="display" modal="true" width="800" [responsive]="true" appendTo="body">
  <p-scrollPanel [style]="{width: '100%', height: '480px'}">
    <div class="ui-g-12 ">
      <p-toolbar>
        <div class="ui-toolbar-group-left ">
          <button pButton type="button " label="{{ 'Students'|translate}} " class="purple-btn " icon="ui-icon-people " (click)="manageStudent(selectedClass) " [disabled]="!selectedClass"></button>
          <button pButton type="button " label="{{ 'Exams'|translate}} " class="purple-btn " icon="ui-icon-grade " (click)="manageExam(selectedClass) " [disabled]="!selectedClass"></button>
          <button pButton type="button " label="{{ 'Conferences'|translate}} " class="purple-btn " icon="ui-icon-call " (click)="manageConference(selectedClass) " [disabled]="!selectedClass"></button>
        </div>
      </p-toolbar>
      <p-table #classTable [value]="classes" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedClass" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'name'">
              {{'Name'|translate}}
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
            <th>
              {{'Course'|translate}}
            </th>
            <th [pSortableColumn]="'start'">
              {{'Start'|translate}}
              <p-sortIcon [field]="'start'"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'end'">
              {{'End'|translate}}
              <p-sortIcon [field]="'end'"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-class>
          <tr [pSelectableRow]="class">
            <td>{{class.name}}</td>
            <td>{{class.course_name}}</td>
            <td>{{class.start | date : "dd/MM/yyyy"}}</td>
            <td>{{class.end | date : "dd/MM/yyyy"}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          {{'Total records'|translate}} : {{classes?.length}}
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="5">
              {{'No records found'|translate}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-scrollPanel>
  <etraining-class-conference-dialog></etraining-class-conference-dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
