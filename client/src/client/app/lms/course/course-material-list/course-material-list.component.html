<p-dialog header="{{'Course material list'|translate}}" [(visible)]="display" modal="true" width="900" [responsive]="true">
    <div class="ui-g">
        <div class="ui-g-12">
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" label="{{'New'|translate}}" class="green-btn" (click)="add()" icon="ui-icon-add"></button>
                    <button pButton type="button" label="{{'Edit'|translate}}" class="purple-btn" icon="ui-icon-mode-edit" (click)="edit()" [disabled]="!selectedMaterial"></button>
                    <button pButton type="button" label="{{'Delete'|translate}}" class="red-btn" icon="ui-icon-delete" (click)="delete()" [disabled]="!selectedMaterial"></button>
                </div>
            </p-toolbar>
            <p-table #materialTable [value]="materials" [paginator]="true" [rows]="10" selectionMode="single" 
            [(selection)]="selectedMaterial" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th [pSortableColumn]="'name'">
                            {{'Name'|translate}}
                            <p-sortIcon [field]="'name'"></p-sortIcon>
                        </th>
                        <th [pSortableColumn]="'type'">
                            {{'Type'|translate}}
                            <p-sortIcon [field]="'type'"></p-sortIcon>
                        </th>
                        <th>
                            {{'URL'|translate}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-material>
                    <tr [pSelectableRow]="material">
                        <td>{{material.name}}</td>
                        <td>{{material.type}}</td>
                        <td>{{material.url}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    {{'Total records'|translate}} : {{materials?.length}}
                </ng-template>
                <ng-template pTemplate="emptymessage" >
                    <tr>
                        <td [attr.colspan]="3">
                            {{'No records found'|translate}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <course-material-dialog></course-material-dialog>
        </div>
    </div>
    <p-footer>
      <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
