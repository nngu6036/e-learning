<p-dialog header="{{'Course Message'|translate}}" [(visible)]="display" modal="true" width="600" [responsive]="true" appendTo="body">
    <div class="spinner" [hidden]="!loading"></div>
    <form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
        <div class="ui-g ui-fluid form-group">
            <div class="ui-g-6">
                <label>{{'Subject'|translate}}</label>
                 <input type="text" pInputText name="subject"
                [(ngModel)]="subject" >
            </div>
            <div class="ui-g-12 ">
                <label>{{'Message Content'|translate}}</label>
                <textarea pInputTextarea [(ngModel)]="body" name="body"></textarea>
            </div>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="fa-check" label="{{'Send'|translate}}" (click)="f.ngSubmit.emit()"></button>
        <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
