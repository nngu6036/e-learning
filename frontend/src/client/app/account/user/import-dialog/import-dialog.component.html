<p-dialog header="{{'Import from Excel'|translate}}" [(visible)]="display"  #importDialog modal="true" width="300" [responsive]="true">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g">
    <div class="ui-g-12">
    <p-fieldset legend="{{'Download template'|translate}}">
    <a href="/assets/templates/user_import.xlsx" target="_blank">user_import.xlsx</a>
</p-fieldset>
</div>
    <div class="ui-g-12">
      <p-fileUpload name="userlist" mode="basic" chooseLabel="{{'Select file'|translate}}" (onSelect)="changeFileListner($event)" accept="'xlsx'" maxFileSize="1024*16" showUploadButton="false" >  
    </p-fileUpload>
    <label [hidden]="!fileName">{{fileName}}</label>
    </div>
  </div>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="{{'Import'|translate}}" (click)="import()" [disabled]="!records.length"></button>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
